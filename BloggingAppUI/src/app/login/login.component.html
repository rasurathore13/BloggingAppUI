
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class=" col-md-4 logincard">
        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" class="loginform">
        <div class="login-icon">
        </div>
            <div class="form-group">
                <input id="email" name="email" [(ngModel)]="bloggerEmail"
                    #email="ngModel" 
                    type="email" 
                    placeholder="Enter your email" 
                    class="form-control" 
                    required>
                <div *ngIf="loginForm.submitted && email.invalid" class="error">
                    Improper Email
                </div>
            </div>

            <div class="form-group">
                <input id="password" type="password" name="password"
                        placeholder="Enter your password"
                        class="form-control"
                        [(ngModel)]="bloggerPassword"
                        #password="ngModel"
                        required     
                >
                <div *ngIf="loginForm.submitted && password.invalid" class="error">
                    Improper Password
                </div>
            </div>

            <button class="btn btn-primary custom-btn" type="submit">Submit</button>
        </form>
        </div>
         <div class="col-md-4">
        </div>
    </div>
</div>
